<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="description" content="NeuralChat AI - Final Year Project by Fahad Saleem & Faraz Ali" />
    <title>NeuralChat AI - Final Year Project</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
        min-height: 100vh;
        color: white;
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 20px;
      }
      .logo {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #8B5CF6, #EC4899);
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        animation: pulse 2s infinite;
        box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .loaded .loading { display: none; }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">
      <div class="logo">ðŸ§ </div>
      <h1>NeuralChat AI</h1>
      <p>Loading your AI experience...</p>
      <p style="font-size: 14px; opacity: 0.7;">Created by Fahad Saleem & Faraz Ali</p>
    </div>
    <div id="root"></div>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 1500);
      });
    </script>
  </body>
</html>
